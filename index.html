<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JSON Export Tool</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Syne:wght@400;600;800&family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0a0a0f;
      --surface: #111118;
      --surface2: #1a1a24;
      --border: #2a2a3a;
      --border-active: #5b5bff;
      --accent: #5b5bff;
      --accent2: #00e5c0;
      --text: #e8e8f0;
      --text-muted: #6666880;
      --text-dim: #55556a;
      --error: #ff5b5b;
      --success: #00e5c0;
      --mono: 'Space Mono', monospace;
      --sans: 'Syne', sans-serif;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--sans);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Background grid */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(91,91,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(91,91,255,0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 860px;
      margin: 0 auto;
      padding: 48px 24px 80px;
    }

    /* Header */
    header {
      margin-bottom: 56px;
    }

    .header-tag {
      font-family: var(--mono);
      font-size: 11px;
      color: var(--accent);
      letter-spacing: 0.2em;
      text-transform: uppercase;
      margin-bottom: 12px;
      opacity: 0.9;
    }

    h1 {
      font-size: clamp(28px, 5vw, 42px);
      font-weight: 400;
      font-family: 'DM Serif Display', serif;
      line-height: 1.1;
      letter-spacing: -0.01em;
      color: var(--text);
    }

    h1 span {
      color: var(--accent);
    }

    .header-desc {
      margin-top: 12px;
      color: var(--text-dim);
      font-family: var(--mono);
      font-size: 13px;
      line-height: 1.6;
    }

    /* Section */
    .section {
      margin-bottom: 40px;
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      background: var(--surface);
      transition: border-color 0.2s;
    }

    .section:focus-within {
      border-color: rgba(91,91,255,0.4);
    }

    .section-header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 20px 24px;
      border-bottom: 1px solid var(--border);
      background: var(--surface2);
    }

    .section-num {
      font-family: var(--mono);
      font-size: 10px;
      color: var(--accent);
      background: rgba(91,91,255,0.1);
      border: 1px solid rgba(91,91,255,0.2);
      border-radius: 4px;
      padding: 3px 8px;
      letter-spacing: 0.1em;
    }

    .section-title {
      font-size: 15px;
      font-weight: 600;
      letter-spacing: -0.01em;
    }

    .section-body {
      padding: 24px;
    }

    /* Textarea */
    .label {
      font-family: var(--mono);
      font-size: 11px;
      color: var(--text-dim);
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: 8px;
      display: block;
    }

    textarea {
      width: 100%;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-family: var(--mono);
      font-size: 12px;
      line-height: 1.6;
      padding: 16px;
      resize: vertical;
      transition: border-color 0.2s;
      outline: none;
    }

    textarea::placeholder {
      color: var(--text-dim);
    }

    textarea:focus {
      border-color: var(--accent);
    }

    /* Status bar */
    .status-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 12px;
      min-height: 20px;
    }

    .status-msg {
      font-family: var(--mono);
      font-size: 11px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-msg.error { color: var(--error); }
    .status-msg.success { color: var(--success); }
    .status-msg.info { color: var(--text-dim); }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: currentColor;
      flex-shrink: 0;
    }

    /* Filename preview */
    .filename-preview {
      margin-top: 16px;
      padding: 12px 16px;
      background: rgba(0,229,192,0.05);
      border: 1px solid rgba(0,229,192,0.15);
      border-radius: 8px;
      display: none;
      align-items: center;
      gap: 10px;
    }

    .filename-preview.visible { display: flex; }

    .filename-preview .file-icon {
      font-size: 16px;
      opacity: 0.7;
    }

    .filename-preview .file-name {
      font-family: var(--mono);
      font-size: 12px;
      color: var(--accent2);
      flex: 1;
      word-break: break-all;
    }

    /* Button */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 11px 22px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-family: var(--sans);
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.01em;
      transition: all 0.15s;
      white-space: nowrap;
    }

    .btn-primary {
      background: var(--accent);
      color: #fff;
    }

    .btn-primary:hover { background: #7070ff; transform: translateY(-1px); }
    .btn-primary:active { transform: translateY(0); }
    .btn-primary:disabled { opacity: 0.4; cursor: not-allowed; transform: none; }

    .btn-secondary {
      background: var(--surface2);
      color: var(--text);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover { border-color: var(--accent); color: var(--accent); }

    .btn-sm {
      padding: 7px 14px;
      font-size: 12px;
    }

    .actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 16px;
      gap: 12px;
    }

    /* Section 2 extras */
    .input-tabs {
      display: flex;
      gap: 0;
      margin-bottom: 16px;
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
    }

    .input-tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      font-family: var(--mono);
      font-size: 11px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      cursor: pointer;
      background: transparent;
      border: none;
      color: var(--text-dim);
      transition: all 0.15s;
    }

    .input-tab.active {
      background: rgba(91,91,255,0.12);
      color: var(--accent);
    }

    .input-tab:not(.active):hover { color: var(--text); }

    .tab-panel { display: none; }
    .tab-panel.active { display: block; }

    /* Drop zone */
    .drop-zone {
      border: 2px dashed var(--border);
      border-radius: 8px;
      padding: 40px 24px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      background: var(--bg);
      position: relative;
    }

    .drop-zone:hover, .drop-zone.drag-over {
      border-color: var(--accent);
      background: rgba(91,91,255,0.04);
    }

    .drop-zone input[type="file"] {
      position: absolute;
      inset: 0;
      opacity: 0;
      cursor: pointer;
      width: 100%;
      height: 100%;
    }

    .drop-icon {
      font-size: 28px;
      margin-bottom: 10px;
      opacity: 0.5;
    }

    .drop-label {
      font-family: var(--mono);
      font-size: 12px;
      color: var(--text-dim);
      line-height: 1.6;
    }

    .drop-label strong {
      color: var(--accent);
    }

    /* File list */
    .file-list {
      margin-top: 12px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .file-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 6px;
      font-family: var(--mono);
      font-size: 11px;
    }

    .file-item .fi-name { flex: 1; color: var(--text); }
    .file-item .fi-status { }
    .file-item .fi-status.ok { color: var(--success); }
    .file-item .fi-status.err { color: var(--error); }

    .file-item .fi-remove {
      background: none;
      border: none;
      color: var(--text-dim);
      cursor: pointer;
      font-size: 14px;
      line-height: 1;
      padding: 0 2px;
      transition: color 0.15s;
    }

    .file-item .fi-remove:hover { color: var(--error); }

    /* Combined blocks preview */
    .blocks-summary {
      margin-top: 16px;
      padding: 14px 16px;
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 8px;
      display: none;
    }

    .blocks-summary.visible { display: block; }

    .blocks-summary-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .blocks-count {
      font-family: var(--mono);
      font-size: 12px;
      color: var(--text-dim);
    }

    .blocks-count strong {
      color: var(--accent2);
    }

    /* Divider */
    .or-divider {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 16px 0;
      font-family: var(--mono);
      font-size: 10px;
      color: var(--text-dim);
      letter-spacing: 0.15em;
    }

    .or-divider::before,
    .or-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    /* Responsive */
    @media (max-width: 600px) {
      .actions { flex-direction: column; align-items: stretch; }
      .btn { justify-content: center; }
    }
  </style>
</head>
<body>
<div class="container">

  <header>
    <div class="header-tag">// JSON Export Tool</div>
    <h1>JSON <span>Downloader</span></h1>
    <p class="header-desc">Paste, parse, and download JSON blocks â€” single or combined.</p>
  </header>

  <!-- SECTION 1: Single Export -->
  <div class="section" id="section1">
    <div class="section-header">
      <span class="section-num">01</span>
      <span class="section-title">Single Export</span>
    </div>
    <div class="section-body">
      <label class="label" for="singleInput">Paste JSON block</label>
      <textarea
        id="singleInput"
        rows="10"
        placeholder='{"extraction_run_id": "abc123", "primary_markets": "SG", ...}'
      ></textarea>

      <div class="status-bar">
        <span class="status-msg info" id="singleStatus"></span>
      </div>

      <div class="filename-preview" id="singleFilename">
        <span class="file-icon">ğŸ“„</span>
        <span class="file-name" id="singleFilenameTxt"></span>
      </div>

      <div class="actions">
        <button class="btn btn-secondary btn-sm" onclick="clearSingle()">Clear</button>
        <button class="btn btn-primary" id="singleDownloadBtn" onclick="downloadSingle()" disabled>
          â†“ Download JSON
        </button>
      </div>
    </div>
  </div>

  <!-- SECTION 2: Combine & Export -->
  <div class="section" id="section2">
    <div class="section-header">
      <span class="section-num">02</span>
      <span class="section-title">Combine &amp; Export</span>
    </div>
    <div class="section-body">

      <div class="input-tabs">
        <button class="input-tab active" onclick="switchTab('paste')">âœ Paste Blocks</button>
        <button class="input-tab" onclick="switchTab('upload')">â¬† Upload Files</button>
      </div>

      <!-- Paste tab -->
      <div class="tab-panel active" id="tab-paste">
        <label class="label" for="combineInput">Paste multiple JSON blocks â€” separate with a blank line</label>
        <textarea
          id="combineInput"
          rows="12"
          placeholder='{  "extraction_id": "abc001", "primary_markets": "SG", ... }

{  "extraction_id": "abc002", "primary_markets": "MY", ... }'
        ></textarea>
      </div>

      <!-- Upload tab -->
      <div class="tab-panel" id="tab-upload">
        <div class="drop-zone" id="dropZone">
          <input type="file" id="fileInput" accept=".json" multiple onchange="handleFiles(this.files)" />
          <div class="drop-icon">ğŸ“‚</div>
          <div class="drop-label">
            <strong>Click to browse</strong> or drag &amp; drop<br/>
            Multiple .json files accepted
          </div>
        </div>
        <div class="file-list" id="fileList"></div>
      </div>

      <div class="or-divider" id="combineDivider">or mix both</div>

      <div class="status-bar">
        <span class="status-msg info" id="combineStatus"></span>
      </div>

      <div class="blocks-summary" id="blocksSummary">
        <div class="blocks-summary-row">
          <span class="blocks-count">Parsed: <strong id="blockCount">0</strong> blocks</span>
          <span class="blocks-count">Markets: <strong id="marketList">â€”</strong></span>
        </div>
        <div class="filename-preview visible" style="margin-top:12px;background:transparent;border-color:rgba(0,229,192,0.15);">
          <span class="file-icon">ğŸ“¦</span>
          <span class="file-name" id="combineFilenameTxt"></span>
        </div>
      </div>

      <div class="actions">
        <button class="btn btn-secondary btn-sm" onclick="clearCombine()">Clear All</button>
        <button class="btn btn-primary" id="combineDownloadBtn" onclick="downloadCombined()" disabled>
          â†“ Download Combined JSON
        </button>
      </div>

    </div>
  </div>

</div>

<script>
  // â”€â”€â”€ State â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  let singleParsed = null;
  let uploadedBlocks = []; // { name, data }
  let activeTab = 'paste';

  // â”€â”€â”€ Utilities â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function setStatus(id, msg, type = 'info') {
    const el = document.getElementById(id);
    el.className = `status-msg ${type}`;
    el.innerHTML = msg ? `<span class="dot"></span>${msg}` : '';
  }

  function timestamp() {
    const d = new Date();
    return d.getFullYear().toString() +
      String(d.getMonth() + 1).padStart(2, '0') +
      String(d.getDate()).padStart(2, '0');
  }

  function sanitizeFilename(str) {
    return String(str).replace(/[^a-zA-Z0-9_\-]/g, '_').replace(/_+/g, '_');
  }

  function downloadJSON(data, filename) {
    const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = filename;
    a.click();
    URL.revokeObjectURL(url);
  }

  // â”€â”€â”€ Section 1 â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  document.getElementById('singleInput').addEventListener('input', parseSingle);

  function parseSingle() {
    const raw = document.getElementById('singleInput').value.trim();
    const fnEl = document.getElementById('singleFilename');
    const fnTxt = document.getElementById('singleFilenameTxt');
    const btn = document.getElementById('singleDownloadBtn');

    if (!raw) {
      setStatus('singleStatus', '');
      fnEl.classList.remove('visible');
      btn.disabled = true;
      singleParsed = null;
      return;
    }

    try {
      singleParsed = JSON.parse(raw);
      const id = singleParsed?.ingestion_source?.extraction_run_id
        || singleParsed?.trends?.[0]?.ingestion_source?.extraction_run_id;
      if (!id) {
        setStatus('singleStatus', 'Valid JSON â€” extraction_run_id not found in ingestion_source', 'error');
        fnEl.classList.remove('visible');
        btn.disabled = true;
        return;
      }
      const filename = `${sanitizeFilename(id)}.json`;
      setStatus('singleStatus', 'JSON parsed successfully', 'success');
      fnTxt.textContent = filename;
      fnEl.classList.add('visible');
      btn.disabled = false;
    } catch (e) {
      singleParsed = null;
      setStatus('singleStatus', 'Invalid JSON â€” check formatting', 'error');
      fnEl.classList.remove('visible');
      btn.disabled = true;
    }
  }

  function downloadSingle() {
    if (!singleParsed) return;
    const id = singleParsed?.ingestion_source?.extraction_run_id
      || singleParsed?.trends?.[0]?.ingestion_source?.extraction_run_id;
    const filename = `${sanitizeFilename(id)}.json`;
    downloadJSON(singleParsed, filename);
  }

  function clearSingle() {
    document.getElementById('singleInput').value = '';
    parseSingle();
  }

  // â”€â”€â”€ Section 2 â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function switchTab(tab) {
    activeTab = tab;
    document.querySelectorAll('.input-tab').forEach((t, i) => {
      t.classList.toggle('active', (i === 0 && tab === 'paste') || (i === 1 && tab === 'upload'));
    });
    document.getElementById('tab-paste').classList.toggle('active', tab === 'paste');
    document.getElementById('tab-upload').classList.toggle('active', tab === 'upload');
    reparseAll();
  }

  document.getElementById('combineInput').addEventListener('input', reparseAll);

  // Drag and drop
  const dropZone = document.getElementById('dropZone');
  dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.classList.add('drag-over'); });
  dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
  dropZone.addEventListener('drop', e => {
    e.preventDefault();
    dropZone.classList.remove('drag-over');
    handleFiles(e.dataTransfer.files);
  });

  function handleFiles(files) {
    const promises = Array.from(files).map(file => {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = e => {
          try {
            const data = JSON.parse(e.target.result);
            resolve({ name: file.name, data, ok: true });
          } catch {
            resolve({ name: file.name, data: null, ok: false });
          }
        };
        reader.readAsText(file);
      });
    });

    Promise.all(promises).then(results => {
      results.forEach(r => {
        if (!uploadedBlocks.find(b => b.name === r.name)) {
          uploadedBlocks.push(r);
        }
      });
      renderFileList();
      reparseAll();
    });
  }

  function renderFileList() {
    const list = document.getElementById('fileList');
    list.innerHTML = '';
    uploadedBlocks.forEach((b, i) => {
      const item = document.createElement('div');
      item.className = 'file-item';
      item.innerHTML = `
        <span class="fi-name">ğŸ“„ ${b.name}</span>
        <span class="fi-status ${b.ok ? 'ok' : 'err'}">${b.ok ? 'âœ“ valid' : 'âœ— invalid'}</span>
        <button class="fi-remove" onclick="removeFile(${i})" title="Remove">âœ•</button>
      `;
      list.appendChild(item);
    });
  }

  function removeFile(i) {
    uploadedBlocks.splice(i, 1);
    renderFileList();
    reparseAll();
  }

  function parseBlocksFromText(text) {
    const results = [];
    // Split on blank lines between JSON objects
    const chunks = text.split(/\n\s*\n/).map(c => c.trim()).filter(Boolean);
    chunks.forEach(chunk => {
      try {
        results.push(JSON.parse(chunk));
      } catch {
        // try to collect partial valid blocks â€” skip invalid
      }
    });
    return results;
  }

  function reparseAll() {
    const pastedBlocks = parseBlocksFromText(document.getElementById('combineInput').value);
    const uploadValid = uploadedBlocks.filter(b => b.ok).map(b => b.data);
    const all = [...pastedBlocks, ...uploadValid];

    const summary = document.getElementById('blocksSummary');
    const btn = document.getElementById('combineDownloadBtn');

    if (all.length === 0) {
      setStatus('combineStatus', '');
      summary.classList.remove('visible');
      btn.disabled = true;
      return;
    }

    // Extract markets
    const markets = [...new Set(
      all.map(b => b.primary_markets).filter(Boolean).map(m => String(m).trim())
    )];

    const marketStr = markets.length > 0 ? markets.join('-') : 'UNKNOWN';
    const filename = `combined_${sanitizeFilename(marketStr)}_${timestamp()}.json`;

    document.getElementById('blockCount').textContent = all.length;
    document.getElementById('marketList').textContent = marketStr;
    document.getElementById('combineFilenameTxt').textContent = filename;

    setStatus('combineStatus', `${all.length} block${all.length > 1 ? 's' : ''} ready to combine`, 'success');
    summary.classList.add('visible');
    btn.disabled = false;
  }

  function downloadCombined() {
    const pastedBlocks = parseBlocksFromText(document.getElementById('combineInput').value);
    const uploadValid = uploadedBlocks.filter(b => b.ok).map(b => b.data);
    const all = [...pastedBlocks, ...uploadValid];

    if (all.length === 0) return;

    const markets = [...new Set(
      all.map(b => b.primary_markets).filter(Boolean).map(m => String(m).trim())
    )];
    const marketStr = markets.length > 0 ? markets.join('-') : 'UNKNOWN';
    const filename = `combined_${sanitizeFilename(marketStr)}_${timestamp()}.json`;
    downloadJSON(all, filename);
  }

  function clearCombine() {
    document.getElementById('combineInput').value = '';
    uploadedBlocks = [];
    renderFileList();
    reparseAll();
  }
</script>
