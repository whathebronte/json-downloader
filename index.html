<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    :root {
      --bg: #0a0a0f;

      --mono: 'Space Mono', monospace;

    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--sans);

    }

    body::before {
      content: '';

      inset: 0;
      background-image:

        linear-gradient(90deg, rgba(91,91,255,0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 860px;
      margin: 0 auto;
      padding: 48px 24px 80px;
    }

    header { margin-bottom: 56px; }

    .header-tag {

      letter-spacing: 0.2em;

    }

    h1 {

      font-family: 'DM Serif Display', serif;

    }

    .section {

    .section:focus-within { border-color: rgba(91,91,255,0.4); }

    .section-header {

    .section-num {

      border: 1px solid rgba(91,91,255,0.2);

    .section-title { font-size: 15px; font-weight: 600; letter-spacing: -0.01em; }

{ "extraction_run_id": "abc002", "primary_markets": "MY", ... }'></textarea>

<script>
  // â”€â”€â”€ State â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  let singleParsed = null;
  let uploadedBlocks = [];
  // combinedState caches the last reparseAll() result so downloadCombined()
  // doesn't need to re-parse independently, preventing filename drift.
  let combinedState = null;

  // â”€â”€â”€ Constants â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  const MAX_SINGLE_CHARS = 5 * 1024 * 1024;   // 5 MB text limit for single input
  const MAX_FILE_BYTES   = 10 * 1024 * 1024;  // 10 MB per uploaded file

  // â”€â”€â”€ Utilities â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function setStatus(id, msg, type) {
    const el = document.getElementById(id);
    el.className = 'status-msg ' + (type || 'info');
    el.innerHTML = msg ? '<span class="dot"></span>' + msg : '';
  }

  function timestamp() {
    const d = new Date();
    return d.getFullYear().toString() +
      String(d.getMonth() + 1).padStart(2, '0') +
      String(d.getDate()).padStart(2, '0');
  }

  // Trim leading/trailing underscores that result from special characters at
  // the boundaries of the input string (e.g. " abc" â†’ "_abc" â†’ "abc").
  function sanitizeFilename(str) {
    return String(str)
      .replace(/[^a-zA-Z0-9_\-]/g, '_')
      .replace(/_+/g, '_')
      .replace(/^_|_$/g, '');
  }

  function downloadJSON(data, filename) {
    const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    setTimeout(function() { URL.revokeObjectURL(url); }, 100);
  }

  // â”€â”€â”€ Recursive field finder â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function findField(obj, key) {
    if (obj === null || typeof obj !== 'object') return undefined;
    if (key in obj) return obj[key];
    const vals = Object.values(obj);
    for (let i = 0; i < vals.length; i++) {
      if (typeof vals[i] === 'object') {
        const found = findField(vals[i], key);
        if (found !== undefined) return found;
      }
    }
    return undefined;
  }

  // â”€â”€â”€ Robust JSON extractor â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  // Finds the first complete balanced {â€¦} or [â€¦] block in a string,
  // ignoring any surrounding text or trailing characters.
  function extractFirstValidJSON(str) {
    const objStart = str.indexOf('{');
    const arrStart = str.indexOf('[');

    let start, openChar, closeChar;
    if (objStart === -1 && arrStart === -1) return null;
    if (objStart === -1)        { start = arrStart; openChar = '['; closeChar = ']'; }
    else if (arrStart === -1)   { start = objStart; openChar = '{'; closeChar = '}'; }
    else if (arrStart < objStart) { start = arrStart; openChar = '['; closeChar = ']'; }
    else                          { start = objStart; openChar = '{'; closeChar = '}'; }

    let depth = 0, inString = false, escape = false;
    for (let i = start; i < str.length; i++) {
      const ch = str[i];
      if (escape) { escape = false; continue; }
      if (ch === '\\' && inString) { escape = true; continue; }
      if (ch === '"') { inString = !inString; continue; }
      if (inString) continue;
      if (ch === openChar) depth++;
      if (ch === closeChar) {
        depth--;
        if (depth === 0) {
          try { return JSON.parse(str.slice(start, i + 1)); } catch(e) { return null; }
        }
      }
    }
    return null;
  }

  // Finds ALL complete balanced {â€¦} or [â€¦] blocks in a string.
  // Unlike extractFirstValidJSON, this continues scanning after each
  // match so back-to-back blocks (with or without blank-line separators)
  // are all detected. This fixes block detection on platforms where
  // pasted text may not include blank lines between JSON objects.
  function extractAllValidJSON(str) {
    const results = [];
    var pos = 0;
    while (pos < str.length) {
      var objStart = str.indexOf('{', pos);
      var arrStart = str.indexOf('[', pos);

      var start, openChar, closeChar;
      if (objStart === -1 && arrStart === -1) break;
      if (objStart === -1)          { start = arrStart; openChar = '['; closeChar = ']'; }
      else if (arrStart === -1)     { start = objStart; openChar = '{'; closeChar = '}'; }
      else if (arrStart < objStart) { start = arrStart; openChar = '['; closeChar = ']'; }
      else                          { start = objStart; openChar = '{'; closeChar = '}'; }

      var depth = 0, inString = false, escape = false, found = false;
      for (var i = start; i < str.length; i++) {
        var ch = str[i];
        if (escape) { escape = false; continue; }
        if (ch === '\\' && inString) { escape = true; continue; }
        if (ch === '"') { inString = !inString; continue; }
        if (inString) continue;
        if (ch === openChar) depth++;
        if (ch === closeChar) {
          depth--;
          if (depth === 0) {
            try {
              results.push(JSON.parse(str.slice(start, i + 1)));
            } catch(e) { /* not valid JSON, skip this block */ }
            pos = i + 1;
            found = true;
            break;
          }
        }
      }
      if (!found) break;
    }
    return results;
  }

  // â”€â”€â”€ Deduplication â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function deduplicateTrends(trends) {
    const seen = {};
    const deduped = [];
    for (let i = 0; i < trends.length; i++) {
      const trend = trends[i];
      const id = trend.trend_series_id ? String(trend.trend_series_id) : JSON.stringify(trend);
      if (!seen[id]) {
        seen[id] = true;
        deduped.push(trend);
      }
    }
    return deduped;
  }

  // â”€â”€â”€ Parse text blocks â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  // Scans the full input text for all valid JSON blocks instead of relying
  // solely on blank-line splitting. This ensures blocks separated by a
  // single newline (or no separator at all) are still detected â€” fixing
  // cross-platform paste issues where blank lines may not be preserved.
  function parseBlocksFromText(text) {
    return extractAllValidJSON(text);
  }

  // â”€â”€â”€ Section 1 â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  document.getElementById('singleInput').addEventListener('input', parseSingle);

  function parseSingle() {
    const raw = document.getElementById('singleInput').value.trim();
    const fnEl = document.getElementById('singleFilename');
    const fnTxt = document.getElementById('singleFilenameTxt');
    const btn = document.getElementById('singleDownloadBtn');

    if (!raw) {
      setStatus('singleStatus', '', 'info');
      fnEl.classList.remove('visible');
      btn.disabled = true;
      singleParsed = null;
      return;
    }

    if (raw.length > MAX_SINGLE_CHARS) {
      setStatus('singleStatus', 'Input too large â€” max 5 MB', 'error');
      fnEl.classList.remove('visible');
      btn.disabled = true;
      singleParsed = null;
      return;
    }

    singleParsed = extractFirstValidJSON(raw);
    if (!singleParsed) {
      setStatus('singleStatus', 'Invalid JSON â€” check formatting', 'error');
      fnEl.classList.remove('visible');
      btn.disabled = true;
      return;
    }

    const id = findField(singleParsed, 'extraction_run_id');
    if (!id) {
      setStatus('singleStatus', 'Valid JSON â€” extraction_run_id not found', 'error');
      fnEl.classList.remove('visible');
      btn.disabled = true;
      return;
    }

    const filename = sanitizeFilename(id) + '.json';
    setStatus('singleStatus', 'JSON parsed successfully', 'success');
    fnTxt.textContent = filename;
    fnEl.classList.add('visible');
    btn.disabled = false;
  }

  function downloadSingle() {
    if (!singleParsed) return;
    const id = findField(singleParsed, 'extraction_run_id');
    const filename = sanitizeFilename(id) + '.json';
    downloadJSON(singleParsed, filename);
  }

  function clearSingle() {
    document.getElementById('singleInput').value = '';
    parseSingle();
  }

  // â”€â”€â”€ Section 2 â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  // Both paste and upload inputs are always merged regardless of the active
  // tab (the "or mix both" divider makes this intentional). activeTab only
  // controls which input panel is visible.
  function switchTab(tab) {
    const tabs = document.querySelectorAll('.input-tab');
    tabs[0].classList.toggle('active', tab === 'paste');
    tabs[1].classList.toggle('active', tab === 'upload');
    document.getElementById('tab-paste').classList.toggle('active', tab === 'paste');
    document.getElementById('tab-upload').classList.toggle('active', tab === 'upload');
    reparseAll();
  }

  document.getElementById('combineInput').addEventListener('input', reparseAll);

  const dropZone = document.getElementById('dropZone');
  dropZone.addEventListener('click', function() { document.getElementById('fileInput').click(); });
  dropZone.addEventListener('dragover', function(e) { e.preventDefault(); dropZone.classList.add('drag-over'); });
  dropZone.addEventListener('dragleave', function() { dropZone.classList.remove('drag-over'); });
  dropZone.addEventListener('drop', function(e) {
    e.preventDefault();
    dropZone.classList.remove('drag-over');
    handleFiles(e.dataTransfer.files);
  });

  function handleFiles(files) {
    const promises = Array.from(files).map(function(file) {
      return new Promise(function(resolve) {
        if (file.size > MAX_FILE_BYTES) {
          resolve({ name: file.name, data: null, ok: false, error: 'File too large (max 10 MB)' });
          return;
        }
        const reader = new FileReader();
        reader.onload = function(e) {
          const parsed = extractFirstValidJSON(e.target.result);
          if (parsed) resolve({ name: file.name, data: parsed, ok: true });
          else resolve({ name: file.name, data: null, ok: false });
        };
        reader.readAsText(file);
      });
    });

    Promise.all(promises).then(function(results) {
      results.forEach(function(r) {
        if (!uploadedBlocks.find(function(b) { return b.name === r.name; })) {
          uploadedBlocks.push(r);
        }
      });
      renderFileList();
      reparseAll();
    });
  }

  // Builds file list items using DOM methods to avoid XSS from untrusted filenames.
  function renderFileList() {
    const list = document.getElementById('fileList');
    list.innerHTML = '';
    uploadedBlocks.forEach(function(b, i) {
      const item = document.createElement('div');
      item.className = 'file-item';

      const nameSpan = document.createElement('span');
      nameSpan.className = 'fi-name';
      nameSpan.textContent = 'ğŸ“„ ' + b.name;

      const statusSpan = document.createElement('span');
      const statusText = b.ok ? 'âœ“ valid' : ('âœ— ' + (b.error || 'invalid'));
      statusSpan.className = 'fi-status ' + (b.ok ? 'ok' : 'err');
      statusSpan.textContent = statusText;

      const removeBtn = document.createElement('button');
      removeBtn.className = 'fi-remove';
      removeBtn.title = 'Remove';
      removeBtn.textContent = 'âœ•';
      removeBtn.addEventListener('click', function() { removeFile(i); });

      item.appendChild(nameSpan);
      item.appendChild(statusSpan);
      item.appendChild(removeBtn);
      list.appendChild(item);
    });
  }

  function removeFile(i) {
    uploadedBlocks.splice(i, 1);
    renderFileList();
    reparseAll();
  }

  // Parses all inputs and caches the result in combinedState so that
  // downloadCombined() can reuse it without re-parsing independently.
  function reparseAll() {
    const pastedBlocks = parseBlocksFromText(document.getElementById('combineInput').value);
    const uploadValid = uploadedBlocks.filter(function(b) { return b.ok; }).map(function(b) { return b.data; });
    const all = pastedBlocks.concat(uploadValid);

    const summary = document.getElementById('blocksSummary');
    const btn = document.getElementById('combineDownloadBtn');

    if (all.length === 0) {
      const hasText = document.getElementById('combineInput').value.trim().length > 0;
      if (hasText) {
        setStatus('combineStatus', 'No valid JSON blocks found â€” check formatting', 'error');
      } else {
        setStatus('combineStatus', '', 'info');
      }
      summary.classList.remove('visible');
      document.getElementById('dupBanner').classList.remove('visible');
      btn.disabled = true;
      combinedState = null;
      return;
    }

    let allTrends = [];
    all.forEach(function(b) {
      if (Array.isArray(b.trends)) allTrends = allTrends.concat(b.trends);
    });
    const dedupedTrends = deduplicateTrends(allTrends);
    const dupCount = allTrends.length - dedupedTrends.length;

    const markets = [];
    all.forEach(function(b) {
      const m = findField(b, 'primary_markets');
      if (m && markets.indexOf(String(m).trim()) === -1) markets.push(String(m).trim());
    });

    const marketStr = markets.length > 0 ? markets.join('-') : 'UNKNOWN';
    const filename = 'combined_' + sanitizeFilename(marketStr) + '_' + timestamp() + '.json';

    // Cache parsed state for downloadCombined()
    combinedState = { trends: dedupedTrends, filename: filename };

    const countEl = document.getElementById('blockCount');
    countEl.innerHTML = all.length + ' block' + (all.length > 1 ? 's' : '') + ' Â· ' + dedupedTrends.length + ' trend' + (dedupedTrends.length !== 1 ? 's' : '');

    const dupBanner = document.getElementById('dupBanner');
    if (dupCount > 0) {
      dupBanner.textContent = dupCount + ' duplicate trend' + (dupCount > 1 ? 's' : '') + ' removed (matched by trend_series_id)';
      dupBanner.classList.add('visible');
    } else {
      dupBanner.textContent = '';
      dupBanner.classList.remove('visible');
    }

    document.getElementById('marketList').textContent = marketStr;
    document.getElementById('combineFilenameTxt').textContent = filename;

    setStatus('combineStatus', all.length + ' block' + (all.length > 1 ? 's' : '') + ' ready to combine', 'success');
    summary.classList.add('visible');
    btn.disabled = false;
  }

  // Uses combinedState computed by the last reparseAll() call, so the
  // downloaded filename always matches what was shown in the preview.
  function downloadCombined() {
    if (!combinedState) return;
    downloadJSON({ trends: combinedState.trends }, combinedState.filename);
  }

  function clearCombine() {
    document.getElementById('combineInput').value = '';
    uploadedBlocks = [];
    renderFileList();
    reparseAll();
  }
</script>
